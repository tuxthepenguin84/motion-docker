version: '3'
services:
  motion:
    image: tuxthepenguin/motion:alpine-latest
    container_name: motion
    networks:
      - haproxy
    volumes:
      - ./data/config:/usr/local/etc/motion
      - ./data/config/conf.d:/etc/motion/conf.d
      - /etc/localtime:/etc/localtime:ro
    #ports:
    #  - '8080:8080'
    #  - '80:80'
    restart: unless-stopped

networks:
  haproxy:
    external: true